<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Kafka Visualizer</h1>
        <div id="partition-visualization"></div>
        <div class="control-panel">
            <input type="text" id="message-input" placeholder="Enter message">
            <button id="produce-button">Produce Message</button>
        </div>
        <div id="producer-output" class="output-panel"></div>
        <div class="control-panel">
            <button id="peek-button">Peek Message</button>
            <div class="commit-controls">
              <label><input type="radio" name="commitMode" value="single" checked> Single Commit</label>
              <label><input type="radio" name="commitMode" value="batch"> Batch Commit</label>
              <button id="commit-button" disabled>Commit</button>
            </div>
        </div>
        <div id="consumer-output" class="output-panel" style="display:none;"></div>
        <!-- Consumer Group Status Panel -->
        <div id="consumer-status" class="output-panel" style="display:none;">
          <h2>Consumer Group Status</h2>
          <table id="status-table">
            <thead>
              <tr><th>Partition</th><th>Committed Offset</th><th>Pending Count</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        socket.emit('consume', { topic: 'visualization-topic' });

        socket.on('consumeResult', (data) => {
          if (data.error) {
            outCon.innerHTML += `<p>Error: ${data.error}</p>`;
          } else {
            // make sure you’re referencing data.value and data.partition
            outCon.innerHTML += `<p>← Got "${data.value}" from p${data.partition}</p>`;
          }
        });
    </script>
</body>
</html>
