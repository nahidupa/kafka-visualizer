<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Kafka Visualizer</h1>
        
        <!-- Unified Control Panel -->
        <div class="main-control-panel">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Enter message">
                <button id="produce-button">Produce</button>
                <button id="peek-button">Peek</button>
            </div>
            <div class="scenario-buttons">
                <button id="auto-produce-25">Auto Produce 25</button>
                <button id="single-scenario">Single Commit Scenario</button>
                <button id="batch-scenario">Batch Commit Scenario</button>
            </div>
        </div>
        
        <!-- Partition visualization -->
        <div id="partition-visualization"></div>
        
        <!-- Consumer Controls -->
        <div class="control-panel">
            <div class="commit-controls">
              <label><input type="radio" name="commitMode" value="single" checked> Single Commit</label>
              <label><input type="radio" name="commitMode" value="batch"> Batch Commit</label>
              <button id="commit-button" disabled>Commit</button>
            </div>
        </div>
        
        <!-- Consumer Output - Now shows consumed messages -->
        <div id="consumer-output" class="output-panel" style="display:none;"></div>
        
        <!-- Consumer Group Status Panel -->
        <div id="consumer-status" class="output-panel" style="display:none;">
          <h2>Consumer Group Status</h2>
          <table id="status-table">
            <thead>
              <tr>
                <th>Partition</th>
                <th>Committed Offset</th>
                <th>Pending Messages</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <!-- Dead-Letter Queue Panel -->
        <div id="dead-letter-panel" class="output-panel" style="display:none;">
          <h2>Dead-Letter Queue</h2>
          <div id="dead-letter-messages"></div>
        </div>
        
        <!-- Message Details Popup -->
        <div id="message-details-popup">
            <span class="close-btn">&times;</span>
            <h3>Message Details</h3>
            <div class="details-content"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
